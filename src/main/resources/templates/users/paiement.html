<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paiement</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div th:insert="partials/navbar::navbar"></div>

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Paiement</h1>

    <form th:action="@{/users/paiement}" method="post" class="bg-white shadow-md rounded-lg p-6">

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Payment Mode</label>
            <select name="mode" class="mt-1 block w-full px-4 py-2 border rounded shadow-sm">
                <option value="ESPECE">Cash</option>
                <option value="CHEQUE">Cheque</option>
            </select>
        </div>

        <div th:if="${mode == 'CHEQUE'}" class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Bank Name</label>
            <input type="text" name="banque" class="mt-1 block w-full px-4 py-2 border rounded shadow-sm">
            <label class="block text-sm font-medium text-gray-700">Cheque Number</label>
            <input type="text" name="chequeRef" class="mt-1 block w-full px-4 py-2 border rounded shadow-sm">
            <label class="block text-sm font-medium text-gray-700">Cheque Owner</label>
            <input type="text" name="owner" class="mt-1 block w-full px-4 py-2 border rounded shadow-sm">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Amount (MAD)</label>
            <input type="number" name="montant" class="mt-1 block w-full px-4 py-2 border rounded shadow-sm">
        </div>

        <div class="mt-6">
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Submit Payment
            </button>
        </div>
    </form>
</div>
</body>
</html>
