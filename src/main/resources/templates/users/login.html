<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Login</h1>
  <form th:action="@{/users/login}" method="post" class="space-y-4">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" id="username" name="username"
             class="mt-1 block w-full border border-gray-300 rounded shadow-sm py-2 px-1" required>
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password"
             class="mt-1 block w-full border border-gray-300 rounded shadow-sm py-2 px-1" required>
    </div>
    <div>
      <button type="submit" class="w-full py-2 px-4 bg-indigo-500 text-white rounded hover:bg-indigo-600">Login</button>
    </div>
<!--    <div class="flex justify-between items-center w-full my-2">-->
<!--      <span></span>-->
<!--      <a th:href="@{/users/register}">-> register</a>-->
<!--    </div>-->
    <div>
      <p th:if="${errorMessage}" class="text-red-500 text-sm" th:text="${errorMessage}"></p>
    </div>
  </form>
</div>
</body>
</html>
