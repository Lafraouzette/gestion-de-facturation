<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:insert="partials/navbar::navbar"></div>

<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Modifier le client</h2>
    <form th:action="@{/clients/update/{id}(id=${client.id})}" th:object="${client}" method="post"
          class="space-y-6 bg-white p-6 shadow-md rounded">
        <!-- Nom -->
        <div>
            <label for="name" class="block text-gray-700 font-medium">Nom du client</label>
            <input id="name" name="name" type="text" th:value="${client.name}"
                   class="mt-1 block w-full border border-gray-300 rounded shadow-sm py-1.5 px-1">
        </div>

        <!-- Ville -->
        <div>
            <label for="city" class="block text-gray-700 font-medium">Ville</label>
            <input id="city" name="city" type="text" th:value="${client.city}"
                   class="mt-1 block w-full border border-gray-300 rounded shadow-sm py-1.5 px-1">
        </div>

        <!-- Téléphone -->
        <div>
            <label for="phone" class="block text-gray-700 font-medium">Téléphone</label>
            <input id="phone" name="phone" type="text" th:value="${client.phone}"
                   class="mt-1 block w-full border border-gray-300 rounded shadow-sm py-1.5 px-1">
        </div>

        <div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Enregistrer
            </button>
        </div>
    </form>
</div>
</body>
</html>
