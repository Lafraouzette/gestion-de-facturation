<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div th:insert="partials/navbar::navbar"></div>

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Panier</h1>

    <div th:if="${not #lists.isEmpty(panier)}" class="bg-white shadow-md rounded-lg p-6">
        <div th:each="item : ${panier}" class="mb-4">
            <h2 class="text-xl font-bold text-gray-800" th:text="${item.name}"></h2>
            <p class="text-gray-600" th:text="'Price: MAD' + ${item.price}"></p>
            <p class="text-gray-600" th:text="'Quantity: ' + ${item.quantite}"></p>
        </div>

        <div class="mt-6">
            <p class="text-xl font-bold text-gray-800">
                Total: MAD <span th:text="${total}"></span>
            </p>
        </div>

        <div class="mt-6">
            <a th:href="@{/users/paiement}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Proceed to Payment
            </a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(panier)}" class="bg-white shadow-md rounded-lg p-6">
        <p class="text-gray-800">Your cart is empty.</p>
    </div>
</div>
</body>
</html>
