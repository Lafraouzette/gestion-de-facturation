<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div th:insert="partials/navbar::navbar"></div>

<div class="container mx-auto p-4">
    <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
        <div class="bg-blue-500 text-white px-6 py-4">
            <h1 class="text-2xl font-bold" th:text="${product.id == null} ? 'Add Product' : 'Edit Product'"></h1>
        </div>

        <div class="p-6">
            <form th:action="@{/admin/products/save}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                    <input type="text" th:field="*{name}" id="name"
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter product name"/>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="price">Price</label>
                    <input type="number" th:field="*{price}" id="price"
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter product price"/>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="tva">TVA</label>
                    <input type="number" th:field="*{tva}" id="tva"
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter TVA"/>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="quantiteStock">Stock Quantity</label>
                    <input type="number" th:field="*{quantiteStock}" id="quantiteStock"
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter stock quantity"/>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="type">Type</label>
                    <select th:field="*{type}" id="type"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option th:each="type : ${T(dev.kad.invoicemanagement.model.enums.ProductsType).values()}"
                                th:value="${type}"
                                th:text="${type}"></option>
                    </select>
                </div>

                <div class="flex justify-end">
                    <button type="submit"
                            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
